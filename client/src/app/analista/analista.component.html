<!DOCTYPE html>
<html lang="en-US">

<head>
    <script src="jquery-3.5.1.min.js">
        $(function () {
            $('#cb').on('click', function () {
                $('#tp').attr('disabled', $(this).is(':checked'));
            });
        });
    </script>
</head>
<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h1> Adicionar Investimento </h1>
        <form (submit)="register()">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" name="name" class="form-control" [(ngModel)]="inv.name">
            </div>
            <div class="form-group">
                <label>Tipo</label>
                <select class="form-control" name="leg" [(ngModel)]="inv.leg">
                    <option>Ação</option>
                    <option>FII</option>
                    <option>Renda Fixa</option>
                </select>
            </div>
            <div class="form-group">
                <label>Preço (R$)</label>
                <input type="number" min="1.00" step="0.01" name="price" class="form-control" [(ngModel)]="inv.price">
            </div>
            <div class="form-group">
                <label>Indicar Para</label>
                <select class="form-control" name="type" id="tp" [(ngModel)]="inv.type">
                    <option>Conservador</option>
                    <option>Moderado</option>
                    <option>Arrojado</option>
                </select>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" name="sendInv" id="cb">
                <label class="form-check-label">Indicar Automaticamente</label>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>
    </div>
</div>

</html>
