<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Registrar</h3>
            <form (submit)="register()">
                <div class="form-group">
                  <label for="registerName">Nome</label>
                  <input type="text" name="first_name"  class="form-control" placeholder="Digite seu Nome" [(ngModel)]="credentials.first_name">                  
                </div>
                <div class="form-group">
                    <label for="registerName">Sobrenome</label>
                    <input type="text" name="last_name"  class="form-control" placeholder="Digite seu Sobrenome" [(ngModel)]="credentials.last_name">                  
                  </div>
                <div class="form-group">
                  <label for="registerAddress">Endereço</label>
                  <input type="text" name="address"  class="form-control" placeholder="Digite seu Endereço" [(ngModel)]="credentials.address">                  
                </div>
                <div class="form-group">
                  <label for="registerEmail">Email</label>
                  <input type="email" name="email"  class="form-control" placeholder="Digite seu E-mail" [(ngModel)]="credentials.email">                  
                </div>
                <div class="form-group">
                  <label for="registerPassword">Senha</label>
                  <input type="password" name="password" class="form-control" placeholder="Escolha uma Senha" [(ngModel)]="credentials.password">
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Registrar <i class="fas fa-file-import"></i></button>
              </form>
    </div>
</div>
