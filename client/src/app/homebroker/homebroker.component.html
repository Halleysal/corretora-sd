<div class="container-fluid">
    <h1 class="text-center"> Homebroker </h1>
    <h3 class="text-center"> Recomendados </h3>
    <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Preço</th>
            <th scope="col">Tipo</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of dispInvestments">
            <td *ngIf="i.leg === details?.type">{{i.name}}</td>
            <td *ngIf="i.leg === details?.type">{{i.price}}R$</td>
            <td *ngIf="i.leg === details?.type">{{i.type}}</td>
            <button *ngIf="i.leg === details?.type" class="btn btn-primary">Comprar</button>
          </tr>
        </tbody>
      </table>
      <h3 class="text-center"> Geral </h3>
    <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Preço</th>
            <th scope="col">Tipo</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of dispInvestments">
            <td *ngIf="i.leg !== details?.type">{{i.name}}</td>
            <td *ngIf="i.leg !== details?.type">{{i.price}}R$</td>
            <td *ngIf="i.leg !== details?.type">{{i.type}}</td>
            <button *ngIf="i.leg !== details?.type" class="btn btn-primary">Comprar</button>
          </tr>
        </tbody>
      </table>
</div>
