<div class="container-fluid">
    <h1 class="text-center"> Homebroker </h1>
    <h3 class="text-center"> Recomendados </h3>
    <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Preço</th>
            <th scope="col">Tipo</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of invs">
            <td *ngIf="i.type == details.type">{{i.name}}</td>
            <td *ngIf="i.type == details.type">{{i.price}}R$</td>
            <td *ngIf="i.type == details.type"> {{i.leg}} </td>
            <button *ngIf="i.type == details.type&&!details.anal" class="btn btn-primary">Comprar</button>
            <button *ngIf="i.type == details.type&&details.anal" class="btn btn-primary">Indicar</button>
          </tr>
        </tbody>
      </table>
      <h3 class="text-center"> Geral </h3>
    <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Preço</th>
            <th scope="col">Tipo</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of invs">
            <td *ngIf="i.type !== details.type"> {{i.name}} </td>
            <td *ngIf="i.type !== details.type"> {{i.price}} R$</td>
            <td *ngIf="i.type !== details.type"> {{i.leg}} </td>
            <button *ngIf="i.type == details.type&&!details.anal" class="btn btn-primary">Comprar</button>
            <button *ngIf="i.type == details.type&&details.anal" class="btn btn-primary">Indicar</button>
          </tr>
        </tbody>
      </table>
</div>
