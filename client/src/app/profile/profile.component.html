<div class="container">
  <div class="jumbotron mt-5 ">
    <div class="col-sm-8 mx-auto">
      <h1 class="text-center">Perfil</h1>
    </div>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSfdJ_FevMbNmKui305uDLxT6PhuwQfvUOiONAHyvrLLGE8AGw/viewform"
       class="btn btn-primary" target="_blank" *ngIf="!details?.anal">
       Realizar Teste
    </a>
    <div>
      <button *ngIf="!details?.anal" class="btn btn-primary" (click)="updateA()" > Arrojado </button>
      <button *ngIf="!details?.anal" class="btn btn-primary" (click)="updateM()" > Moderado </button>
      <button *ngIf="!details?.anal" class="btn btn-primary" (click)="updateC()" > Conservador </button>
    </div>
    <table class="table col-md-6 mx-auto">
      <tr>
        <td>Nome</td>
        <td>{{ details?.first_name }}</td>
      </tr>
      <tr>
        <td>Sobrenome</td>
        <td>{{ details?.last_name }}</td>
      </tr>
      <tr>
        <td>Email</td>
        <td>{{ details?.email }}</td>
      </tr>
      <tr>
        <td>Perfil de Investidor</td>
        <td>{{ details?.type }}</td>
      </tr>
    </table>
    <button class="btn btn-primary" routerLink="carteira"> Carteira </button>
    <button class="btn btn-primary" routerLink="homebroker"> Investir </button>
  </div>

</div>
